    <div>
            <h1> Formulario</h1>
    </div>

    <div class="container pt-60">
        <div class="row">
              <h4>Ingresa tu Informaci√≥n</h4>
          <form class="col s12" action="index.html" method="POST">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate" name = "nombre" required="true">
                <label for="name">Nombre Completo</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="date" type="date" class="validate" name = "date" required="true">
                <label for="date">Fecha Nacimiento</label>
              </div>
              <div class="input-field col s6">
                <input id="direccion" type="text" class="validate" name ="direccion" required="true">
                <label for="direccion">Direccion</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="tel" type="tel" class="validate" name="telefono" required="true">
                <label for="tel">Telefono</label>
              </div>
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate" name="correo" required="true">
                  <label for="email">Correo</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="marca" type="text" class="validate" name="marca" required="true">
                  <label for="marca">Marca del Vehiculo</label>
                </div>
                  <div class="input-field col s6">
                    <input id="modelo" type="text" class="validate" name="modelo" required="true">
                    <label for="modelo">Modelo del Vehiculo</label>
                  </div>
                </div>
            <div class="row">
              <div class="col s12 mt-25"> 
                <button class="btn waves-effect waves-light pulse" type="submit" name="registrar">Registrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

  <script type="text/javascript" src="js/materialize.min.js"></script>
